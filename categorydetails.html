<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--移动端设置viewport-->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0">
    <!--引入公共样式-->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/categorydetails.css"/>
    <script src="js/jquery-1.12.2.min.js"></script>
    <script src="js/categorydetails.js"></script>
    <title>商品详情功能页面</title>
</head>
<body>
<div class="mmm_layout">
    <!--顶部信息块-->
    <div class="mmm_news">
        <div class="mmm_logo">
            <img src="images/header_logo.png" alt=""/>
        </div>
        <div class="app_download">
            <img src="images/header_app.png" alt=""/>
        </div>
    </div>
    <!--搜索块-->
    <div class="mmm_search">
        <form action="" class="mmm_searchBox">
            <input type="text" placeholder="请输入商品名称">
            <button class="mmm_btn">搜索</button>
        </form>
    </div>
    <!--3级菜单和筛选功能-->
    <div class="mmm_categorybyid">
        <span><a href="index.html">首页</a></span><b>></b><span> <a href="" class="categoryTitle"></a></span><b>></b>
        <span class="smallcategory"></span><span><b> ></b></span>
        <!--此处列表信息动态加载-->
    </div>
<!--商品大标题显示-->
<!--
    <div class="product_title"><span>品胜 数据充电线二代 Micro USB 安卓接口手机数据线/充电线 1.5米白色 适于三星/小米/魅族/索尼/HTC/华为</span></div>
-->
<!--商品图片信息展示-->
<!--
    <div class="product_img"><img src="" alt=""/></div>
-->
<!--收藏按钮-->
    <div class="shoucang">收藏</div>
    <!--产品附加信息详情选项卡-->
    <div class="product_details_nav">
        <div class="compare_price">比价购买</div>
        <div class="compare_component">产品参数</div>
        <div class="product_comments">商品评价</div>
    </div>
    <!--商品评论信息-->
    <div class="product_comment_info">
        <div class="comment_info_head">网友评论</div>
  <!--此部分网友评论内容时属于自动调用后端数据-->
    </div>
    <!--加载更多-->
    <div class="more_comment_info">获取更多评论...</div>

    <!--底部-->
    <div class="mmm_footer">
        <div class="mmm_footer_login">登录</div>
        <div class="mmm_footer_signUp">注册</div>
        <div class="mmm_footer_toTop">回到顶部</div>
    </div>
    <!--版权信息-->
    <div class="mmm_copyRight">
        <span><span class="c_orange">手机APP下载  </span> 慢慢买手机版下载 --- 掌上比价平台</span>
        <span>m.manmanmai.com</span>
    </div>
</div>
</body>
</html>
