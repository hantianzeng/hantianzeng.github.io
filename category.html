<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--移动端设置viewport-->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0">
    <!--引入公共样式-->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/category.css"/>
    <script src="js/jquery-1.12.2.min.js"></script>
    <script src="js/category.js"></script>
    <title>分类页功能页面</title>
</head>
<body>
<div class="mmm_layout">
    <!--顶部信息块-->
    <div class="mmm_news">
        <div class="mmm_logo">
            <img src="images/header_logo.png" alt=""/>
        </div>
        <div class="app_download">
            <img src="images/header_app.png" alt=""/>
        </div>
    </div>
    <!--搜索块-->
    <div class="mmm_search">
        <form action="" class="mmm_searchBox">
            <input type="text" placeholder="请输入商品名称">
            <button class="mmm_btn">搜索</button>
        </form>
    </div>
    <!--商品分类导航块-->
    <div class="mmm_category">
        <ul class="clearfix" id="ulList">
        </ul>
            <!--此处列表信息动态加载-->

    </div>

    <!--底部-->
    <div class="mmm_footer">
        <div class="mmm_footer_login">登录</div>
        <div class="mmm_footer_signUp">注册</div>
        <div class="mmm_footer_toTop">回到顶部</div>
    </div>
    <!--版权信息-->
    <div class="mmm_copyRight">
        <span><span class="c_orange">手机APP下载  </span> 慢慢买手机版下载 --- 掌上比价平台</span>
        <span>m.manmanmai.com</span>
    </div>
</div>
</body>
</html>
